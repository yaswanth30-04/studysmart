<!doctype html>
{% load static %}
<html lang="en">

<head>
    <title>study app</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'style\navbar.css' %}" />
</head>

<body>
    <h1>
        <a href=" {% url 'home' %}" class="home"> HOME</a>
        {% if request.user.is_authenticated %}
        <a href="{% url 'logout' %}" class="login">LOGOUT</a>
        {% else %}
        <a href="{% url 'login' %}" class="login">LOGIN</a>
        {% endif %}

        <h1 style="text-align: center;">HELLO {{request.user}}</h1>

        {% block content %}
        {% endblock content %}
    </h1>

</body>

</html>
